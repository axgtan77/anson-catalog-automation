# Configuration for Anson Supermart Catalog Generator
# Modify these settings as needed

[FILTERING]
# Number of years to consider a product "active" based on USRDAT
years_active = 5

# Maximum price to include (filters out data errors)
max_price = 50000

# Minimum price to include (filters out zero/negative prices)
min_price = 0.01

# Require barcode for inclusion (True/False)
require_barcode = False

[FILES]
# Input files (update these paths to your network location)
mp_mer_file1 = /mnt/user-data/uploads/MP_MER.FPB
mp_mer_file2 = /mnt/user-data/uploads/MP_MER2.FPB

# Output files
output_catalog = ANSON_ACTIVE_CATALOG.csv
backup_folder = ./backups

[GOOGLE_SHEETS]
# Google Sheets configuration (to be set up)
spreadsheet_id = YOUR_SPREADSHEET_ID_HERE
worksheet_name = Product List

[AWS]
# AWS S3 configuration for images
bucket_name = YOUR_BUCKET_NAME
image_folder = product-images/

[AUTOMATION]
# Schedule settings
auto_run = False
schedule_time = 02:00  # 2 AM daily
backup_before_update = True

[NOTIFICATIONS]
# Email notifications (optional)
send_email_on_complete = False
send_email_on_error = True
email_recipients = youremail@example.com
